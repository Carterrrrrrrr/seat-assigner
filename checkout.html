<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script type="module" src="script.js"></script>
    <script type="module">
        import {checkOut, confirmPurchase} from './script.js';
        window.checkOut = checkOut;
        window.confirmPurchase = confirmPurchase;
        checkOut()
    </script>
<div class="slide-in delay-1">
    <div class="header3">
        <h1 id="total">Total: $0</h1>
    </div>
</div>
    <h5 class="slide-in delay-2">Party Name:</h5>
    <input class="slide-in delay-6" placeholder="Enter Party Name" type="text" id="name" name="name" size="25">
    <p class="slide-in delay-4">Please proceed to Veracross and complete your purchase, then enter the confirmation code below</p>
    <h5 class="slide-in delay-5">Code:</h5>
    <input class="slide-in delay-6" placeholder="Enter Code" type="number" id="code" name="code" maxlength="5" size="10">
    <h1></h1>
    <button class="slide-in delay-7" id="confirmPurchase" onclick="confirmPurchase()">Confirm</button>
</body>
</html>
