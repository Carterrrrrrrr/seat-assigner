<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script type="module" src="script.js"></script>
    <script type="module">
        import {createRoom, checkOutButton} from './script.js';
        window.checkOutButton = checkOutButton;
        window.createRoom = createRoom;
        createRoom();
    </script>
<div class="slide-in delay-1">
    <div class="header2">
        <div class="slide-in delay-1" id="eventDetails">
            <h1 class="slide-in delay-1" id="title">Title</h1>
            <h4 class="slide-in delay-1" id="description">Description</h4>
        </div>
    </div>
</div>    
    <h1></h1>
    <div class="slide-in delay-2" class="button-container">
        <button class="slide-in delay-3" id="back" onclick="window.location.href='index.html'">Back</button>
        <button class="slide-in delay-3" id="checkOut" onclick="checkOutButton()">Check out</button>
    </div>
    <h5 class="slide-in delay-8">Blue - Available <br> Gray - Occupied <br> Black - Stage <br> Green - Selected Seat </h5>
    <div id="seatingArea"></div>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
