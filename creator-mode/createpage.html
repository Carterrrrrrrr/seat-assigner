<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script type="module" src="firebase.js"></script>
    <script type="module">
        import {createEvents} from './firebase.js';
        window.createEvents = createEvents;
        createEvents();
    </script>
    <div class="header slide-in delay-1">
        <h1>Creator Page</h1>
    </div>
    <br>
    <div id="divEvents" class="slide-in delay-2"></div>

    <a href="editor.html" class="button slide-in delay-3" id="create-event-btn"><span>Create Event</span></a>
    <script>
        document.getElementById('create-event-btn').addEventListener('click', function(e) {
            sessionStorage.removeItem('eventDetails');
            // let the link work as normal
        });
    </script>
</body>
</html>
