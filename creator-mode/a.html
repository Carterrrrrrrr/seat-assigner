<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid of Blocks</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js" defer></script>    
</head>
<body>
    <div>
        <h1>Event Name:</h1> <input type="text" id="event-name">
        <h1>Event Description:</h1> <input type="text" id="event-description">
        <div>
            <h1></h1>
        </div>
        <!-- dropdown code -->
        <label for="color-select">Select Seat type:</label>
        <select id="color-select">
            <option value="yellow">Premium</option>
            <option value="brown">Peasant</option>
            <option value="black">Stage</option>
        </select>
        <h1></h1>
    <div>
        <label for="grid-width">Width (X): </label>
        <input type="number" id="grid-width" value="5">
        <label for="grid-height">Height (Y): </label>
        <input type="number" id="grid-height" value="5">
        <h1></h1>
        <button id="generate-grid">Generate Grid</button>
    </div>
    <div id="grid-container"></div>

    <script src="creator.js"></script>
    <script src="firebase.js"></script>

    <!-- Publish button to save the event details and grid to Firebase -->
    <button id="publish-button">Publish</button>
</body>
</html>
