<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="module" src = "firebase.js"></script>
        <script type="module">
            import {login, signUp} from "./firebase.js";
            window.login = login;
            window.signUp = signUp;
        </script>
        <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>

<div class="container slide-in delay-1">

    <h1 class="slide-in delay-2"></h1>
    <!-- text box for email/username -->
    <label class="slide-in delay-3"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="uname" class="slide-in delay-4">

    <!-- text box for password -->
    <h1 class="slide-in delay-5"></h1>
    <label class="slide-in delay-6"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="psw" class="slide-in delay-7">
    <h1 class="slide-in delay-8"></h1>
    <!-- button that runs login function in jscript -->
    <button id="loginButton" class="slide-in delay-9" onclick="login(document.getElementById('uname').value, document.getElementById('psw').value);">Login</button>
    <!-- button that runs login function in jscript -->
    <button id="signUpButton" class="slide-in delay-10" onclick="signUp(document.getElementById('uname').value, document.getElementById('psw').value);">Sign Up</button>
</div>

</body>
</html>
